<div class="flex flex-col h-full">
  <button (click)="toggleDropdown()" class="flex items-center h-full">
    <ng-content select="[mainTemplate]"></ng-content>

    <div>
      <mat-icon class="text-xl" aria-label="Expand icon" aria-hidden="false">
        {{ isExpanded ? 'expand_less' : 'expand_more' }}
      </mat-icon>
    </div>
  </button>

  <div [ngClass]="[isExpanded ? '' : 'hidden']" class="relative">
    <div class="absolute -left-4 z-dropdown-menu pt-7 bg-white">
      <div
        class="flex flex-col gap-y-4 px-4 pb-4 text-uppercase text-sm
        shadow-[0_2.8px_2.2px_rgba(0,_0,_0,_0.034),_0_6.7px_5.3px_rgba(0,_0,_0,_0.048),_0_12.5px_10px_rgba(0,_0,_0,_0.06),_0_22.3px_17.9px_rgba(0,_0,_0,_0.072),_0_41.8px_33.4px_rgba(0,_0,_0,_0.086),_0_100px_80px_rgba(0,_0,_0,_0.12)]">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
