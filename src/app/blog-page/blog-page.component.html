<!-- TODO: Only mobile and desktop views are ready, no other resolution inbetween -->

<app-page-header imageUrl="/assets/img/blog-page/page-banner.jpg">
  Coco Blog
</app-page-header>

<div class="flex justify-center px-2 py-10 lg:py-28">
  <div class="grow flex flex-col max-w-centered-content">
    <div class="flex">
      <!-- TODO: Animate "tab switching" -->
      <div *ngFor="let routeTab of routeTabs; let i = index"
        [ngClass]="[isActiveRoute(routeTab.route) ? 'border-coco-orange' : 'border-[#D1D5DB]', i > 0 ? 'lg:pl-4' : '']"
        class="w-1/4 lg:w-[168px] border-b">
        <a [routerLink]="routeTab.route">
          <span
            [ngClass]="[this.isActiveRoute(routeTab.route) ? 'text-[#111827] font-semibold' : 'text-[#6B7280] font-light']"
            class="text-uppercase text-sm lg:text-3xl !font-anekt leading-[24px]">
            {{ routeTab.title }}
          </span>
        </a>
      </div>

      <div class="grow hidden lg:block border-b border-[#D1D5DB]"></div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-6 lg:gap-x-0.5 gap-y-2 pt-6 lg:pt-12">
      <div *ngFor="let postPreview of postPreviews; let i = index"
        [ngClass]="['lg:col-span-' + getColSpanForIndex(i), i > 0 ? 'lg:p-1 lg:' : '']">
        <div class="relative h-[204px] rounded-2xl" [ngClass]="[i === 0 ? 'lg:h-[460px]' : 'lg:h-[400px]']">
          <img class="w-full h-full object-cover rounded-2xl" [src]="postPreview.thumbnailUrl" alt="Read post" />

          <!-- TODO: Add a backdrop, the white texts are barely visible in some cases -->
          <div
            class="absolute top-0 left-0 right-0 bottom-0 flex flex-col justify-end gap-y-2.5 p-4 lg:p-16 text-white">
            <div [ngClass]="getTitleAllowedWidthForIndex(i)">
              <a [routerLink]="['/blog', postPreview.category, postPreview.slug]">
                <span class="text-uppercase text-lg lg:text-3xl font-bold !font-anekt">
                  {{ postPreview.title }}
                </span>
              </a>
            </div>

            <div class="flex items-end gap-x-2.5">
              <span
                class="text-uppercase text-sm lg:text-base font-medium !font-anekt tracking-[1.4px] lg:tracking-[1.6px]">
                {{ postPreview.publishedAt | date:'mediumDate' }}
              </span>

              <div class="px-2 py-1 rounded-lg" [style.backgroundColor]="getCategoryColor(postPreview.category)">
                <span class="text-uppercase text-sm lg:text-base font-medium !font-anekb">
                  {{ postPreview.category }}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- TODO: Animate loading -->
    <div *ngIf="hasMorePosts" class="flex justify-center pt-10">
      <button class="px-6 py-4 bg-[#111827] rounded-lg" [disabled]="!hasMorePosts" (click)="loadMorePosts()">
        <span class="text-uppercase text-white text-sm font-semibold !font-anekb">
          View More
        </span>
      </button>
    </div>
  </div>
</div>
