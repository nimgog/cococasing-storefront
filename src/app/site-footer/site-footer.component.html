<div class="flex justify-center px-2 py-8 bg-coco-dark-blue">
  <div class="grow flex flex-col max-w-centered-content">
    <div class="grow flex flex-col sm:flex-row sm:justify-between gap-y-8">
      <div class="grid grid-cols-2 gap-x-20 sm:gap-x-16 lg:gap-x-24 px-2 sm:pr-0 lg:pl-0 pb-8">
        <div class="text-uppercase">
          <span class="text-[#F9FAFB] text-[14px] font-medium !font-anekt leading-[20px]">
            About
          </span>

          <ul class="flex flex-col gap-y-1 lg:gap-y-4 lg:pt-4 text-[#9CA3AF] text-[12px] font-roboto leading-[16px]">
            <li *ngFor="let link of leftColumnLinks">
              <a [href]="link.url" [innerHTML]="link.title" class="whitespace-nowrap"></a>
            </li>
          </ul>
        </div>

        <div class="text-uppercase">
          <span class=" text-[#F9FAFB] text-[14px] font-medium !font-anekt leading-[20px]">
            Pages
          </span>

          <ul class="flex flex-col gap-y-1 lg:gap-y-4 lg:pt-4 text-[#9CA3AF] text-[12px] font-roboto leading-[16px]">
            <li *ngFor="let link of rightColumnLinks">
              <a [href]="link.url" class="whitespace-nowrap">{{ link.title }}</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="grow flex justify-between md:gap-x-10 lg:gap-x-24 px-2 sm:px-0 pb-8">
        <div class="shrink-0 text-[#9CA3AF] text-uppercase text-[12px] font-roboto leading-[16px]">
          <span class="block whitespace-nowrap">Shadida Trading Company AB</span>
          <span class="block whitespace-nowrap">559356-9345</span>
          <span class="block whitespace-nowrap">Kristianstadsgatan 10,</span>
          <span class="block whitespace-nowrap">21423 Malm√∂, Sweden.</span>
        </div>

        <div class="grow flex flex-col-reverse md:flex-row justify-end sm:justify-center items-stretch gap-y-[2px]">
          <div class="shrink-0 flex justify-center gap-x-8 md:gap-x-2 lg:gap-x-8 px-[10px] lg:pl-0 lg:pr-0">
            <a *ngFor="let link of socialMediaLinks" [href]="link.siteUrl" target="_blank" rel="noopener noreferrer">
              <img class="w-[18px] h-[18px]" [src]="link.imageUrl" [alt]="link.title" />
            </a>
          </div>

          <div class="shrink-0 md:grow flex justify-center max-w-[600px] lg:-mr-[36px] xl:-mr-[72px]">
            <!-- TODO: Should this be a link to the home page, like the logo in the navbar?  -->
            <img src="/assets/img/site-footer/coco-logo-light.svg" alt="Coco Casing logo" />
          </div>
        </div>
      </div>
    </div>

    <div class="flex justify-center border-t border-[#E5E7EB] text-white">
      <div class="flex flex-col">
        <div class="flex justify-center gap-x-2 py-4">
          <img *ngFor="let image of paymentOptionImages" [src]="image.src" [alt]="image.alt" class="w-8 lg:w-9" />
        </div>
        <span class="block text-center text-[#9CA3AF] text-[12px] font-medium !font-anekt leading-[20px]">
          &copy;{{ currentYear }}, Coco-Casing
        </span>
      </div>
    </div>
  </div>
</div>
