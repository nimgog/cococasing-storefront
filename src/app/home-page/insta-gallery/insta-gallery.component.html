<div class="flex justify-center px-2 pt-16 md:pt-24 lg:pt-32 pb-8 md:pb-[75px] lg:pb-[118px]">
  <div class="grow flex flex-col max-w-centered-content">
    <div class="py-1 border-b border-coco-light-medium-gray">
      <span class="text-[#1F2937] text-uppercase text-[16px] font-medium !font-anekt">
        #Coco-Casing
      </span>
    </div>

    <div class="pt-8">
      <a href="https://www.instagram.com/coco.casing/" target="_blank" rel="noopener noreferrer">
        <div class="grid grid-cols-3">
          <!-- TODO: These images are only available in PNG format -->
          <div *ngFor="let image of instaGalleryImages" class="aspect-w-1 aspect-h-1">
            <img class="object-cover" [src]="image.src" [alt]="image.alt" />
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
