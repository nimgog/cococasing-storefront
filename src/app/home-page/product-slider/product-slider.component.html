<div (swipeleft)="showNextProduct()" (swiperight)="showPreviousProduct()"
  class="bg-coco-dark-blue flex flex-col items-center gap-y-0.5 h-[504px] px-4 pt-2 pb-4 rounded-lg">
  <div *ngFor="let product of products; let i = index" [@fadeAnimation]="i === currentProductIndex ? 'shown' : 'hidden'"
    [ngClass]="[
    i === currentProductIndex ? 'block' : 'hidden',
    isNewProduct(product) ? 'bg-coco-orange' : 'bg-[#DC2626]'
  ]" class="flex justify-center w-[81px] px-2 py-1">
    <span class="text-white text-center text-uppercase text-[12px] font-medium !font-anekt leading-7 tracking-[1.2px]">
      {{ getProductAnnouncement(product) }}
    </span>
  </div>

  <div class="grow w-full relative">
    <!-- <button (click)="showPreviousProduct()" [ngClass]="{ hidden: hideSlideArrows || !leftControlEnabled }"
      class="bg-coco-orange/75 z-3 absolute left-0 top-1/2 -translate-y-1/2 flex-none flex justify-center items-center w-[34px] h-[34px] rounded-full">
      <img src="/assets/img/home-page/product-slider/arrow-left.png" alt="Previous product" />
    </button> -->

    <div class="grow flex justify-center h-[288px]">
      <img *ngFor="let product of products; let i = index" [@slideAnimation]="i - currentProductIndex"
        [ngClass]="i === currentProductIndex ? 'block' : 'hidden'" class="object-contain" [src]="product.imageUrl"
        [alt]="product.name" />
    </div>

    <!-- <button (click)="showNextProduct()" [ngClass]="{ hidden: hideSlideArrows || !rightControlEnabled }"
      class="bg-coco-orange/75 z-3 absolute right-0 top-1/2 transform -translate-y-1/2 flex-none flex justify-center items-center w-[34px] h-[34px] rounded-full">
      <img src="/assets/img/home-page/product-slider/arrow-right.png" alt="Next product" />
    </button> -->
  </div>

  <div class="flex justify-center gap-x-2 pt-2 pb-4">
    <button *ngFor="let product of products; let i = index"
      [@swapColorAnimation]="i === currentProductIndex ? 'selected' : 'unselected'" (click)="selectProduct(i)"
      class="w-[14px] h-[14px] rounded-full"></button>
  </div>

  <div>
    <div *ngFor="let product of products; let i = index"
      [@fadeAnimation]="i === currentProductIndex ? 'shown' : 'hidden'"
      [ngClass]="i === currentProductIndex ? 'block' : 'hidden'" class="flex flex-col items-center pb-2">
      <span class="text-white text-uppercase text-[14px] font-medium !font-anekt leading-[20px] tracking-[1.4px]">
        {{ product.name }}
      </span>
      <span class="pt-1 pb-2 text-[#E5E7EB] text-[12px] font-roboto leading-[16px] tracking-[1.2px]">
        {{ product.description }}
      </span>
      <span class="text-white text-uppercase text-[14px] font-semibold !font-anekt leading-[20px] tracking-[1.4px]">
        {{ product.price }} {{ product.devisa }}
      </span>
    </div>
  </div>

  <div>
    <button class="bg-coco-orange w-[143px] h-[34px] px-8 py-1 rounded">
      <span class="text-white text-uppercase text-[14px] font-semibold !font-anekb">
        Add to cart
      </span>
    </button>
  </div>
</div>
