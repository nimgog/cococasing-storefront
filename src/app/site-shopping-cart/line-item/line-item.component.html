<div class="flex gap-x-8">
  <div class="w-[120px] h-[120px]">
    <img [src]="lineItem.product.imageUrl" [alt]="lineItem.product.title + ' - ' + lineItem.product.subtitle"
      class="object-contain" />
  </div>

  <div class="grow flex flex-col justify-between">
    <div class="flex justify-between items-between">
      <div class="flex flex-col">
        <span class="text-uppercase text-coco-slate-gray text-sm	font-semibold !font-anekt">
          {{ lineItem.product.title | replace:'-': ' ' }}
        </span>

        <span class="text-coco-slate-gray text-xs font-normal !font-anekb tracking-[.6px]">
          {{ lineItem.product.subtitle | replace:'-': ' ' | titlecase }}
        </span>
      </div>

      <div class="flex items-end">
        <button (click)="removeLineItem()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path
              d="M10 11V17M14 11V17M4 7H20M19 7L18.133 19.142C18.0971 19.6466 17.8713 20.1188 17.5011 20.4636C17.1309 20.8083 16.6439 21 16.138 21H7.862C7.35614 21 6.86907 20.8083 6.49889 20.4636C6.1287 20.1188 5.90292 19.6466 5.867 19.142L5 7H19ZM15 7V4C15 3.73478 14.8946 3.48043 14.7071 3.29289C14.5196 3.10536 14.2652 3 14 3H10C9.73478 3 9.48043 3.10536 9.29289 3.29289C9.10536 3.48043 9 3.73478 9 4V7H15Z"
              stroke="#F97316" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </div>
    </div>

    <div class="flex justify-between pb-6">
      <div class="w-[88px]">
        <div class="flex p-0.5 border border-coco-lighter-gray rounded-full">
          <button (click)="decreaseQuantity()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M18 12H6" stroke="#F97316" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>

          <div class="grow flex justify-center items-center">
            <span class="w-full text-center text-coco-slate-gray text-sm font-normal !font-anekb leading-[16px]">
              {{ lineItem.quantity }}
            </span>
          </div>

          <button (click)="increaseQuantity()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M12 6V12M12 12V18M12 12H18M12 12H6" stroke="#F97316" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </button>
        </div>
      </div>

      <div class="flex items-baseline gap-x-2">
        <span *ngIf="lineItem.originalTotalPrice"
          class="text-uppercase text-coco-red text-sm font-normal !font-anekb line-through decoration-1">
          {{ lineItem.originalTotalPrice.amount }} {{ lineItem.originalTotalPrice.currencyCode }}
        </span>

        <span class="text-uppercase text-coco-slate-gray text-base font-medium !font-anekb">
          {{ lineItem.totalPrice.amount }} {{ lineItem.totalPrice.currencyCode }}
        </span>
      </div>
    </div>
  </div>
</div>
