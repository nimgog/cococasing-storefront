<div class="flex justify-between items-center gap-x-4 w-full h-full p-2 bg-coco-darkest-blue">
  <div class="flex flex-col">
    <div>
      <div *ngIf="!productVariant" class="flex items-center w-36 h-[22px]">
        <app-skeleton-loader class="w-full h-3"></app-skeleton-loader>
      </div>

      <span *ngIf="productVariant" class="text-white text-xs !font-anekb">
        {{ variantTitle }}
      </span>
    </div>

    <div *scullyExclude class="flex items-baseline gap-x-1.5">
      <span *ngIf="productVariant && productVariant.originalPrice"
        class="text-coco-red text-base font-normal !font-anekb line-through decoration-1">
        {{ productVariant.originalPrice.amount }} {{ productVariant.originalPrice.currencyCode }}
      </span>

      <div *ngIf="!productVariant" class="flex items-center w-24 h-[22px]">
        <app-skeleton-loader class="w-full h-3"></app-skeleton-loader>
      </div>

      <span *ngIf="productVariant" class="text-white text-lg font-semibold !font-anekb">
        {{ productVariant.price.amount }} {{ productVariant.price.currencyCode }}
      </span>
    </div>
  </div>

  <div>
    <button (click)="addToCart()" [disabled]="!productVariant" class="px-4 py-2 bg-coco-orange text-white rounded"
      [ngClass]="[!productVariant ? 'opacity-50 cursor-not-allowed' : '']">
      <span class="uppercase text-base font-semibold !font-anekb">
        Add to Cart
      </span>
    </button>
  </div>
</div>
