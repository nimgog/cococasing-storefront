<div class="image-container">
  <img
    [class.img-small]="selectedImages[currentImageIndex]?.altText === 'lens' && isMobile"
    [class.image-container--desktop]="!isMobile"
    [src]="selectedImages[currentImageIndex]?.src"
    [alt]="selectedImages[currentImageIndex]?.altText"
  />
  <div class="image-indicator">
    <div
      class="image-ball mx-1"
      *ngFor="let image of selectedImages; let i = index"
      [class.selected]="i === currentImageIndex"
    ></div>
  </div>
  <div
    (click)="onPreviousClick()"
    class="chevron chevron--left"
    *ngIf="selectedImages.length > 1"
  >
    <i class="material-icons">chevron_left</i>
  </div>
  <div
    (click)="onNextClick()"
    class="chevron chevron--right"
    *ngIf="selectedImages.length > 1"
  >
    <i class="material-icons">chevron_right</i>
  </div>
  <svg class="expand" (click)="toggleFullScreen()" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
    <path
      d="M32 32C14.3 32 0 46.3 0 64v96c0 17.7 14.3 32 32 32s32-14.3 32-32V96h64c17.7 0 32-14.3 32-32s-14.3-32-32-32H32zM64 352c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7 14.3 32 32 32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H64V352zM320 32c-17.7 0-32 14.3-32 32s14.3 32 32 32h64v64c0 17.7 14.3 32 32 32s32-14.3 32-32V64c0-17.7-14.3-32-32-32H320zM448 352c0-17.7-14.3-32-32-32s-32 14.3-32 32v64H320c-17.7 0-32 14.3-32 32s14.3 32 32 32h96c17.7 0 32-14.3 32-32V352z"
    />
  </svg>
</div>
