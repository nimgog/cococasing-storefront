<button class="w-full h-full py-2 text-coco-slate-gray border-2 rounded shadow bg-white"
  [ngClass]="[isActive ? 'border-black' : '', isEnabled ? '' : 'opacity-20 cursor-not-allowed', _buttonClass]"
  [disabled]="!isEnabled">
  <span class="!font-anekb" [ngClass]="[isActive ? 'font-medium' : '']">
    <ng-content></ng-content>
  </span>
</button>
